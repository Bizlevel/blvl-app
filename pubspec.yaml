name: bizlevel
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.30+30

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_markdown: ^0.7.3+1
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.2.0
  shared_preferences: ^2.2.2
  share_plus: ^12.0.1
  cached_network_image: ^3.4.1
  badges: ^3.1.2
  flutter_riverpod: ^2.5.1
  supabase_flutter: ^2.3.0
  dio: ^5.4.0
  video_player: ^2.8.1
  chewie: ^1.7.0
  flutter_cache_manager: ^3.3.0
  flutter_animate: ^4.3.0
  url_launcher:
  package_info_plus:
  sentry_flutter: ^9.4.1
  responsive_framework: ^1.5.1
  shimmer: ^3.0.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  flutter_dotenv: ^6.0.0
  go_router: ^17.0.0
  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.21.3+1
  app_links: ^6.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications:
  timezone: ^0.10.1
  flutter_timezone: ^5.0.1
  google_sign_in: ^7.2.0
  onesignal_flutter: ^5.1.0
  sign_in_with_apple: ^6.1.0
  in_app_purchase:
  intl: ^0.20.2
  dynamic_color: ^1.6.9
  # photo_manager/file_selector/webview_flutter убраны — загрузка локальных фото/файлов не используется
  path: ^1.9.0
  path_provider: ^2.1.4
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^1.2.2
  build_runner: ^2.4.8
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.2
  hive_generator: ^2.0.0
  video_player_platform_interface: any
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: assets/icon_1024.png
  image_path_ios: assets/icon_1024.png
  remove_alpha_ios: true

flutter:

  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/avatars/
    - assets/images/
    - assets/images/cases/
    - assets/images/lvls/
    - assets/images/artefacts/
    - .env