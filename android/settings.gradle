pluginManagement {
    def flutterSdkPath = null
    File localPropertiesFile = new File(settingsDir, "local.properties")
    if (localPropertiesFile.exists()) {
        Properties props = new Properties()
        localPropertiesFile.withReader("UTF-8") { reader -> props.load(reader) }
        flutterSdkPath = props.getProperty("flutter.sdk")
    }
    if (flutterSdkPath == null) {
        throw new GradleException("flutter.sdk not set in local.properties")
    }

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

def localPropertiesFile = new File(rootDir, "local.properties")
def flutterSdkPath

if (localPropertiesFile.exists()) {
    Properties localProperties = new Properties()
    localPropertiesFile.withReader { reader -> localProperties.load(reader) }
    flutterSdkPath = localProperties.getProperty("flutter.sdk")
}

if (flutterSdkPath == null) {
    throw new GradleException("flutter.sdk not set in local.properties")
}

apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"

include ':app'
